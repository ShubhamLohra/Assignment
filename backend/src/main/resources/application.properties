# Server Configuration
server.port=8080
# Removed context-path to avoid double /api prefix

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/my_test_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Shubham@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable automatic data.sql execution to preserve existing data
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:your_openai_api_key_here}
openai.api.base-url=https://api.openai.com/v1

# Logging Configuration
logging.level.com.aicrm=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Configuration
# spring.security.user.name=admin
# spring.security.user.password=admin123

# WebSocket Configuration
websocket.endpoint=/ws
websocket.allowed-origins=http://localhost:3000

# AI Service Configuration
ai.service.enabled=true
ai.service.max-tokens=1000
ai.service.temperature=0.7

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
