version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ai-crm-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Shubham@123
      MYSQL_DATABASE: my_test_db
      MYSQL_USER: root
      MYSQL_PASSWORD: Shubham@123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql
    networks:
      - ai-crm-network
    command: --default-authentication-plugin=mysql_native_password

  # Tomcat Server
  tomcat:
    image: tomcat:10.1-jdk17
    container_name: ai-crm-tomcat
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./backend/target/ai-crm-backend-1.0.0.war:/usr/local/tomcat/webapps/ai-crm.war
      - ./backend/target/ai-crm-backend-1.0.0.war:/usr/local/tomcat/webapps/ROOT.war
    environment:
      - JAVA_OPTS=-Dspring.profiles.active=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/my_test_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Shubham@123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql
    networks:
      - ai-crm-network

volumes:
  mysql_data:
    driver: local

networks:
  ai-crm-network:
    driver: bridge
